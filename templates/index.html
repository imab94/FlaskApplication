<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>UI Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
    body {
        background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#7b9432)) fixed;
      }
    #loading{
    width: 100px;
    height: 500px;
    display:none;
    cursor: wait;
    margin:auto;
    }
</style>
</head>
<body>
<div class= "justify-content-center" id="loading">
<img src="{{url_for('static', filename='loading.gif')}}" align="center"/>
</div>
    <div class="container" id="content">
        <h3 style="text-align:center;margin-top:50px;">
            IOC Validation
            <small class="text-muted">Automation</small>
          </h3>
          <div class="d-flex justify-content-around mt-5">
              <form action="{{ url_for('upload_file')}}" method="POST" id="form1" enctype="multipart/form-data">
                  <input type="file" class="btn btn-primary" name="myfile" required>
              </form>
                  <button type="submit" class="btn btn-outline-primary mr-1"data-toggle="tooltip" data-placement="top" title="upload the file" value="Submit" form="form1" onclick="loading();">Upload</button>
              <form action="{{ url_for('download_file')}}" method="GET" id="form2" enctype="multipart/form-data">
              </form>
                  <button type="submit" class="btn btn-outline-primary mr-1"data-toggle="tooltip" data-placement="top" title="Download the file" value="Submit" form="form2">Download</button>

          </div>
</div>
</body>
<script type="text/javascript">
        function loading(){
            $("#loading").show();
            $("#content").hide();
        }
</script>
</html>
